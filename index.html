<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priya Electrical | Industrial Vendor Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { ShieldCheck, Zap, Phone, Mail, Trash2, Clock, CheckCircle, Calculator, Factory, ChevronRight, Wind, X } = lucide;

        // --- YOUR ACTUAL FIREBASE KEYS INSERTED HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAL5_0rCBrWuJJhdxYphSbK-Pu5gcQZdWc",
            authDomain: "priyaelectrical-38d44.firebaseapp.com",
            projectId: "priyaelectrical-38d44",
            storageBucket: "priyaelectrical-38d44.firebasestorage.app",
            messagingSenderId: "562817664071",
            appId: "1:562817664071:web:b3d9c0ed5f1880b4361d62",
            measurementId: "G-D62ZWX1ZB0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function App() {
            const [view, setView] = React.useState('home');
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [orders, setOrders] = React.useState([]);

            React.useEffect(() => {
                auth.signInAnonymously();
                const unsub = db.collection('orders').onSnapshot(snap => {
                    setOrders(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                return () => unsub();
            }, []);

            const handleSubmit = async (data) => {
                await db.collection('orders').add({ ...data, timestamp: new Date().toISOString(), status: 'pending' });
                alert("Request Sent Successfully!");
                setView('track');
            };

            return (
                <div className="min-h-screen bg-slate-50">
                    <nav className="bg-white p-4 border-b flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('home')}>
                            <div className="bg-blue-600 p-1 rounded-lg"><Zap className="text-white w-5 h-5"/></div>
                            <h1 className="text-xl font-black">Priya<span className="text-blue-600">Electrical</span></h1>
                        </div>
                        <div className="flex gap-4 text-sm font-bold">
                            <button onClick={() => setView('quote')} className="hover:text-blue-600">Get Quote</button>
                            <button onClick={() => setView('track')} className="hover:text-blue-600">Track</button>
                            <button onClick={() => setIsAdmin(!isAdmin)} className="bg-slate-900 text-white px-3 py-1 rounded-full text-xs">Admin</button>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto p-6">
                        {isAdmin ? <AdminPanel orders={orders} /> : (
                            <>
                                {view === 'home' && <Hero setView={setView} />}
                                {view === 'quote' && <RequestForm onSubmit={handleSubmit} />}
                                {view === 'track' && <Tracking orders={orders} />}
                            </>
                        )}
                    </main>
                </div>
            );
        }

        function Hero({ setView }) {
            return (
                <div className="text-center py-20 bg-white rounded-[3rem] shadow-xl border border-slate-100">
                    <h2 className="text-6xl font-black mb-6">Pioneering Modern <span className="text-blue-600">Power</span>.</h2>
                    <p className="text-slate-500 mb-8 max-w-xl mx-auto">Industrial electrical vendor specializing in HT/LT infrastructure and raw material procurement.</p>
                    <button onClick={() => setView('quote')} className="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black hover:scale-105 transition-transform">Get a Free Quote</button>
                </div>
            );
        }

        function RequestForm({ onSubmit }) {
            const [form, setForm] = React.useState({ name: '', phone: '', details: '' });
            return (
                <div className="max-w-lg mx-auto bg-white p-8 rounded-3xl shadow-lg">
                    <h3 className="text-2xl font-black mb-6">Request Quotation</h3>
                    <input className="w-full p-4 mb-4 bg-slate-50 border rounded-xl" placeholder="Full Name" onChange={e => setForm({...form, name: e.target.value})} />
                    <input className="w-full p-4 mb-4 bg-slate-50 border rounded-xl" placeholder="Phone Number" onChange={e => setForm({...form, phone: e.target.value})} />
                    <textarea className="w-full p-4 mb-6 bg-slate-50 border rounded-xl" placeholder="Technical Requirements" rows="4" onChange={e => setForm({...form, details: e.target.value})}></textarea>
                    <button onClick={() => onSubmit(form)} className="w-full bg-slate-900 text-white py-4 rounded-xl font-black">SUBMIT REQUEST</button>
                </div>
            );
        }

        function Tracking({ orders }) {
            return (
                <div className="max-w-2xl mx-auto">
                    <h3 className="text-2xl font-black mb-6 text-center">Your Order Status</h3>
                    {orders.length === 0 ? <p className="text-center text-slate-400">No requests found.</p> : orders.map(o => (
                        <div key={o.id} className="bg-white p-4 rounded-xl border mb-3 flex justify-between items-center">
                            <div><p className="font-bold">{o.name}</p><p className="text-xs text-slate-400">{o.timestamp}</p></div>
                            <span className="bg-amber-100 text-amber-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">{o.status}</span>
                        </div>
                    ))}
                </div>
            );
        }

        function AdminPanel({ orders }) {
            return (
                <div className="bg-white p-8 rounded-3xl border">
                    <h3 className="text-2xl font-black mb-6">Admin Queue</h3>
                    {orders.map(o => (
                        <div key={o.id} className="flex justify-between items-center py-4 border-b">
                            <span><strong>{o.name}</strong> ({o.phone})</span>
                            <div className="flex gap-2 text-xs font-bold uppercase">
                                <span className="bg-blue-100 text-blue-600 px-2 py-1 rounded">{o.status}</span>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
