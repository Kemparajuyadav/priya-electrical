<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriyaElectrical | Industrial Vendor Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { brand: '#2563eb' }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.8); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG Icons
        const IconZap = () => (
            <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
        );

        function App() {
            const [view, setView] = useState('home');
            const [isAdmin, setIsAdmin] = useState(false);

            return (
                <div className="min-h-screen">
                    {/* NAVBAR */}
                    <nav className="glass sticky top-0 z-50 border-b border-slate-200 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('home')}>
                            <div className="bg-blue-600 p-1.5 rounded-lg shadow-lg">
                                <IconZap />
                            </div>
                            <h1 className="text-xl font-extrabold tracking-tight">
                                Priya<span className="text-blue-600">Electrical</span>
                            </h1>
                        </div>
                        
                        <div className="hidden md:flex gap-8 text-sm font-bold text-slate-600">
                            <button onClick={() => setView('home')} className={view === 'home' ? 'text-blue-600' : ''}>Home</button>
                            <button onClick={() => setView('quote')} className={view === 'quote' ? 'text-blue-600' : ''}>Get Quote</button>
                            <button onClick={() => setView('track')} className={view === 'track' ? 'text-blue-600' : ''}>Track Status</button>
                        </div>

                        <button 
                            onClick={() => setIsAdmin(!isAdmin)} 
                            className="bg-slate-900 text-white px-5 py-2 rounded-full text-xs font-bold hover:scale-105 transition-transform"
                        >
                            {isAdmin ? 'Exit Admin' : 'Admin Login'}
                        </button>
                    </nav>

                    {/* CONTENT */}
                    <main className="max-w-6xl mx-auto p-6">
                        {isAdmin ? <AdminPanel /> : (
                            <div>
                                {view === 'home' && <Home setView={setView} />}
                                {view === 'quote' && <QuoteForm />}
                                {view === 'track' && <Tracking />}
                            </div>
                        )}
                    </main>

                    {/* FOOTER */}
                    <footer className="mt-20 border-t border-slate-200 py-10 text-center text-slate-400 text-sm">
                        <p>Â© 2026 PriyaElectrical Industrial Solutions. Contact: 8147267247</p>
                    </footer>
                </div>
            );
        }

        function Home({ setView }) {
            return (
                <div className="space-y-20 animate-in">
                    <section className="relative h-[450px] rounded-[2rem] overflow-hidden bg-slate-900 shadow-2xl mt-4">
                        <img 
                            src="https://images.unsplash.com/photo-1473341304170-971dccb5ac1e?auto=format&fit=crop&q=80&w=1200" 
                            className="absolute inset-0 w-full h-full object-cover opacity-60" 
                        />
                        <div className="absolute inset-0 flex flex-col justify-center p-12 md:p-20">
                            <h2 className="text-5xl md:text-7xl font-black text-white leading-tight">
                                Industrial <br/><span className="text-blue-500">Power</span> Delivery.
                            </h2>
                            <p className="text-slate-200 mt-6 max-w-lg text-lg">Leading vendor for HT/LT Cables, Solar Systems, and Electrical Raw Materials.</p>
                            <button 
                                onClick={() => setView('quote')}
                                className="mt-8 bg-blue-600 text-white w-fit px-10 py-4 rounded-2xl font-bold text-lg hover:bg-blue-700 shadow-xl"
                            >
                                Request Quotation
                            </button>
                        </div>
                    </section>

                    <div className="grid md:grid-cols-3 gap-8">
                        <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                            <div className="text-blue-600 mb-4 font-black">01.</div>
                            <h3 className="text-xl font-bold mb-2">Cable Solutions</h3>
                            <p className="text-slate-500 text-sm leading-relaxed">High-tension and low-tension industrial cabling for heavy machinery.</p>
                        </div>
                        <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm text-white bg-blue-600">
                            <div className="text-blue-200 mb-4 font-black">02.</div>
                            <h3 className="text-xl font-bold mb-2">Solar EPC</h3>
                            <p className="text-blue-100 text-sm leading-relaxed">End-to-end solar grid installation and maintenance.</p>
                        </div>
                        <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                            <div className="text-blue-600 mb-4 font-black">03.</div>
                            <h3 className="text-xl font-bold mb-2">Raw Materials</h3>
                            <p className="text-slate-500 text-sm leading-relaxed">Copper, Aluminum, and specialized electrical components.</p>
                        </div>
                    </div>
                </div>
            );
        }

        function QuoteForm() {
            return (
                <div className="max-w-xl mx-auto bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-100">
                    <h2 className="text-3xl font-black mb-2">Get a Quote</h2>
                    <p className="text-slate-400 mb-8">Our engineers will review your request within 24 hours.</p>
                    <div className="space-y-4">
                        <input className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 ring-blue-500 outline-none" placeholder="Company Name" />
                        <input className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 ring-blue-500 outline-none" placeholder="Contact Number" />
                        <textarea className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 ring-blue-500 outline-none h-32" placeholder="List your requirements (e.g., 500m HT Cable)"></textarea>
                        <button className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-blue-700 transition-colors shadow-lg shadow-blue-100">
                            Submit Inquiry
                        </button>
                    </div>
                </div>
            );
        }

        function Tracking() {
            return (
                <div className="max-w-2xl mx-auto text-center py-10">
                    <h2 className="text-2xl font-bold mb-6">Track Your Request</h2>
                    <div className="bg-white p-6 rounded-3xl border border-slate-100 flex items-center justify-between text-left">
                        <div>
                            <p className="text-xs text-slate-400 font-bold uppercase tracking-widest">Order #PE-9021</p>
                            <p className="font-bold text-lg">Industrial Solar Setup</p>
                        </div>
                        <span className="bg-amber-100 text-amber-600 px-4 py-1 rounded-full text-xs font-black uppercase">Pending Review</span>
                    </div>
                    <p className="mt-8 text-slate-400 text-sm italic">Enter your phone number to see more records...</p>
                </div>
            );
        }

        function AdminPanel() {
            return (
                <div className="space-y-6">
                    <h2 className="text-3xl font-black">Admin Dashboard</h2>
                    <div className="bg-white rounded-[2rem] border border-slate-200 overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 border-b border-slate-200">
                                <tr>
                                    <th className="p-6 font-bold text-slate-500 text-xs uppercase">Client</th>
                                    <th className="p-6 font-bold text-slate-500 text-xs uppercase">Request</th>
                                    <th className="p-6 font-bold text-slate-500 text-xs uppercase">Status</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                <tr>
                                    <td className="p-6"><b>Raju Electricals</b><br/><span className="text-xs text-slate-400">8147267247</span></td>
                                    <td className="p-6 text-sm text-slate-600">200m Armor Cable, 50 Switches</td>
                                    <td className="p-6"><button className="text-blue-600 text-xs font-bold underline">Approve</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
