<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priya Electricals | Management Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- NAVIGATION BAR -->
    <nav class="bg-blue-900 text-white sticky top-0 z-50 shadow-xl no-print">
        <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-20">
            <div class="flex items-center gap-3 cursor-pointer" onclick="showView('home')">
                <div class="w-10 h-10 bg-amber-400 rounded-xl flex items-center justify-center text-blue-900 shadow-lg">
                    <i data-lucide="zap" fill="currentColor"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black tracking-tight leading-none">PRIYA</h1>
                    <p class="text-[10px] font-bold tracking-[0.2em] text-amber-400 uppercase">Electricals</p>
                </div>
            </div>
            
            <div class="hidden md:flex items-center gap-2 font-semibold text-sm">
                <button onclick="showView('home')" class="px-5 py-2 rounded-xl hover:bg-blue-800 transition">Products</button>
                <button onclick="showView('about')" class="px-5 py-2 rounded-xl hover:bg-blue-800 transition">About Us</button>
                <button onclick="showView('tracking')" class="px-5 py-2 rounded-xl hover:bg-blue-800 transition">Track Orders</button>
                <button onclick="showView('tools')" class="px-5 py-2 rounded-xl hover:bg-blue-800 transition text-amber-400 font-bold">Tools & PDF</button>
                <div class="w-px h-6 bg-blue-700 mx-2"></div>
                <button onclick="showView('admin')" class="bg-amber-400 text-blue-900 px-6 py-2 rounded-xl font-black hover:bg-amber-300 transition shadow-lg">PRIYA LOGIN</button>
            </div>
        </div>
    </nav>

    <!-- CONTENT AREA -->
    <main id="main-content" class="max-w-7xl mx-auto px-6 py-12">
        <!-- Views will load here -->
    </main>

    <!-- PDF INVOICE MODAL -->
    <div id="invoiceModal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/70 backdrop-blur-md p-4 print:p-0 print:bg-white print:relative print:flex">
        <div class="bg-white w-full max-w-4xl max-h-[95vh] overflow-y-auto rounded-[2rem] shadow-2xl relative print:shadow-none print:rounded-none">
            <div class="p-6 bg-slate-100 border-b flex justify-between items-center no-print sticky top-0 z-10">
                <h3 class="font-bold text-slate-600 uppercase tracking-widest text-xs">Tax Invoice Preview</h3>
                <div class="flex gap-3">
                    <button onclick="window.print()" class="bg-blue-900 text-white px-6 py-2 rounded-xl font-bold flex items-center gap-2 shadow-lg"><i data-lucide="printer" size="18"></i> Print / Save PDF</button>
                    <button onclick="closeModal()" class="bg-white border px-4 py-2 rounded-xl hover:bg-slate-200 transition"><i data-lucide="x" size="20"></i></button>
                </div>
            </div>
            <div id="invoiceContent" class="p-16 text-slate-800">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <script>
        // --- DATA STATE ---
        let orders = [
            { id: "PE-9901", client: "Rajesh Khanna", type: "Residential Wiring", status: "Ongoing", date: "2024-05-10" },
            { id: "PE-9902", client: "L&T Infrastructure", type: "Control Panel Supply", status: "Completed", date: "2024-05-08" }
        ];

        let sourcingRequests = [
            { id: "SRC-501", vendor: "Vikas Metal", item: "Copper Strips 100kg", date: "2024-05-11" }
        ];

        // --- NAVIGATION ---
        function showView(view) {
            const content = document.getElementById('main-content');
            window.scrollTo(0,0);
            
            if (view === 'home') {
                content.innerHTML = `
                    <div class="bg-blue-900 rounded-[3rem] p-16 text-white relative overflow-hidden shadow-2xl mb-16">
                        <div class="relative z-10">
                            <h2 class="text-6xl font-black mb-6 leading-tight">Expert Electrical<br>Engineering.</h2>
                            <p class="text-blue-200 text-xl mb-10 max-w-xl">Supplying high-grade industrial components and infrastructure solutions since 2018.</p>
                            <div class="flex flex-wrap gap-4">
                                <button onclick="showView('request')" class="bg-amber-400 text-blue-900 px-10 py-4 rounded-2xl font-black text-lg hover:scale-105 transition shadow-xl">Get a Quote</button>
                                <button onclick="showView('sourcing')" class="bg-white/10 px-10 py-4 rounded-2xl font-bold border border-white/20 hover:bg-white/20 transition">Sell Raw Materials</button>
                            </div>
                        </div>
                        <div class="absolute top-0 right-0 p-10 opacity-10"><i data-lucide="zap" size="300"></i></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                        ${renderProduct('Distribution Panel', '₹65,000', 'layers')}
                        ${renderProduct('Inverter Systems', '₹15,400', 'battery-charging')}
                        ${renderProduct('Heavy Duty MCB', '₹4,200', 'shield-check')}
                        ${renderProduct('Industrial Cabling', '₹1,200/m', 'git-commit')}
                    </div>
                `;
            } else if (view === 'about') {
                content.innerHTML = `
                    <div class="max-w-4xl mx-auto space-y-16">
                        <div class="text-center">
                            <h2 class="text-5xl font-black text-blue-900 mb-6 uppercase tracking-tight">Company Profile</h2>
                            <p class="text-slate-500 text-lg">Leading the market in industrial power distribution.</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="bg-white p-10 rounded-[2rem] border shadow-sm text-center">
                                <p class="text-4xl font-black text-blue-900">₹4.2 Cr</p>
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-2">Annual Turnover</p>
                            </div>
                            <div class="bg-white p-10 rounded-[2rem] border shadow-sm text-center">
                                <p class="text-4xl font-black text-amber-500">120+</p>
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-2">Product Lines</p>
                            </div>
                            <div class="bg-white p-10 rounded-[2rem] border shadow-sm text-center">
                                <p class="text-4xl font-black text-green-600">85+</p>
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-2">Clients Served</p>
                            </div>
                        </div>
                        <div class="bg-blue-900 text-white p-16 rounded-[3rem] shadow-2xl">
                            <h3 class="text-3xl font-bold mb-6 text-amber-400">Our Manufacturing Focus</h3>
                            <p class="text-blue-100 text-lg leading-relaxed mb-8">Priya Electricals operates out of a specialized engineering facility. We focus on HT/LT Switchgear, Power Distribution Boards, and smart automation systems for modern industries.</p>
                            <ul class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <li class="flex items-center gap-3"><i data-lucide="check" class="text-amber-400"></i> ISO 9001 Certified</li>
                                <li class="flex items-center gap-3"><i data-lucide="check" class="text-amber-400"></i> Government Approved Vendor</li>
                                <li class="flex items-center gap-3"><i data-lucide="check" class="text-amber-400"></i> Pan-India Logistics</li>
                                <li class="flex items-center gap-3"><i data-lucide="check" class="text-amber-400"></i> 24/7 Support</li>
                            </ul>
                        </div>
                    </div>
                `;
            } else if (view === 'tools') {
                content.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <!-- Percentage Calc -->
                        <div class="bg-white p-10 rounded-[2.5rem] border shadow-xl">
                            <h3 class="text-2xl font-black mb-8 flex items-center gap-3 text-blue-900"><i data-lucide="calculator"></i> Percentage Tool</h3>
                            <div class="space-y-6">
                                <div>
                                    <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest block mb-2">Principal Amount (₹)</label>
                                    <input id="cAmt" type="number" value="1000000" class="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-2xl text-2xl font-black">
                                </div>
                                <div>
                                    <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest block mb-2">Percentage Rate (%)</label>
                                    <input id="cPrc" type="number" value="8" class="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-2xl text-2xl font-black">
                                </div>
                                <div id="cRes" class="p-8 bg-blue-900 text-white rounded-3xl text-center">
                                    <p class="text-xs font-bold text-blue-300 uppercase mb-2">Calculated Margin</p>
                                    <p class="text-5xl font-black">₹80,000</p>
                                </div>
                                <button onclick="doCalc()" class="w-full bg-amber-400 text-blue-900 py-5 rounded-2xl font-black text-lg hover:bg-amber-300 transition shadow-lg">RE-CALCULATE</button>
                            </div>
                        </div>

                        <!-- PDF Generator -->
                        <div class="bg-white p-10 rounded-[2.5rem] border shadow-xl">
                            <h3 class="text-2xl font-black mb-8 flex items-center gap-3 text-blue-900"><i data-lucide="file-text"></i> GST Bill Generator</h3>
                            <div class="space-y-4">
                                <input id="invName" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-xl font-bold" placeholder="Client Name">
                                <input id="invDesc" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-xl" placeholder="Service Description">
                                <div class="flex gap-4">
                                    <input id="invAmt" type="number" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-xl font-bold" placeholder="Amount (₹)">
                                    <select id="invGst" class="bg-slate-50 border-2 border-slate-100 p-4 rounded-xl font-black">
                                        <option value="18">18% GST</option>
                                        <option value="12">12% GST</option>
                                        <option value="5">5% GST</option>
                                    </select>
                                </div>
                                <button onclick="makeInvoice()" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black text-lg hover:bg-blue-800 transition shadow-lg mt-6 uppercase">Generate PDF Bill</button>
                            </div>
                        </div>
                    </div>
                `;
            } else if (view === 'request') {
                content.innerHTML = `
                    <div class="max-w-xl mx-auto bg-white p-12 rounded-[3rem] border shadow-2xl">
                        <h2 class="text-3xl font-black text-center mb-10 text-blue-900 uppercase">Service Request</h2>
                        <form onsubmit="handleOrder(event)" class="space-y-5">
                            <input name="name" required class="w-full border-2 border-slate-100 p-5 rounded-2xl bg-slate-50" placeholder="Full Name">
                            <input name="phone" required class="w-full border-2 border-slate-100 p-5 rounded-2xl bg-slate-50" placeholder="Contact Number">
                            <select name="type" class="w-full border-2 border-slate-100 p-5 rounded-2xl bg-slate-50 font-bold">
                                <option>Industrial Panel Setup</option>
                                <option>Home Smart Wiring</option>
                                <option>Solar Panel Installation</option>
                            </select>
                            <button type="submit" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black text-xl hover:bg-blue-800 shadow-xl transition">Submit Order</button>
                        </form>
                    </div>
                `;
            } else if (view === 'sourcing') {
                content.innerHTML = `
                    <div class="max-w-xl mx-auto bg-slate-900 text-white p-12 rounded-[3rem] shadow-2xl border-4 border-amber-400">
                        <h2 class="text-3xl font-black text-center mb-4 text-amber-400 uppercase">Vendor Portal</h2>
                        <p class="text-center text-slate-400 mb-10 text-sm font-bold">Sell raw materials to Priya Electricals</p>
                        <form onsubmit="handleSource(event)" class="space-y-5">
                            <input name="vendor" required class="w-full bg-slate-800 border-none p-5 rounded-2xl text-white font-bold" placeholder="Vendor / Company Name">
                            <input name="phone" required class="w-full bg-slate-800 border-none p-5 rounded-2xl text-white" placeholder="Phone Number">
                            <textarea name="items" required class="w-full bg-slate-800 border-none p-5 rounded-2xl text-white h-32" placeholder="List materials and quantities (e.g., 500m Aluminum cable)..."></textarea>
                            <button type="submit" class="w-full bg-amber-400 text-blue-900 py-5 rounded-2xl font-black text-xl hover:scale-105 shadow-xl transition">Submit Offer</button>
                        </form>
                    </div>
                `;
            } else if (view === 'tracking') {
                content.innerHTML = `
                    <h2 class="text-3xl font-black mb-10 text-blue-900 uppercase tracking-tight">Order Tracking</h2>
                    <div class="bg-white rounded-[2rem] border overflow-hidden shadow-sm">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] border-b">
                                <tr><th class="p-8">Order ID</th><th class="p-8">Client</th><th class="p-8">Category</th><th class="p-8">Status</th></tr>
                            </thead>
                            <tbody class="divide-y">
                                ${orders.map(o => `
                                    <tr class="hover:bg-slate-50 transition">
                                        <td class="p-8 font-mono text-blue-600 font-bold">${o.id}</td>
                                        <td class="p-8 font-bold text-slate-800">${o.client}</td>
                                        <td class="p-8 text-slate-500">${o.type}</td>
                                        <td class="p-8"><span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">${o.status}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } else if (view === 'admin') {
                content.innerHTML = `
                    <div class="space-y-12">
                        <div class="flex justify-between items-end">
                            <h2 class="text-4xl font-black text-blue-900 uppercase">Management Console</h2>
                            <p class="text-xs font-bold text-slate-400">Authenticated as PRIYA ADMIN</p>
                        </div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                            <div class="bg-white border rounded-[2rem] shadow-sm overflow-hidden">
                                <div class="p-6 bg-blue-900 text-white font-black flex justify-between">Client Pipeline <span>${orders.length}</span></div>
                                <div class="divide-y">
                                    ${orders.map(o => `<div class="p-6 flex justify-between items-center hover:bg-slate-50 transition"><div class="font-bold">${o.client}</div><div class="text-xs bg-slate-100 p-2 rounded-lg font-bold">${o.date}</div></div>`).join('')}
                                </div>
                            </div>
                            <div class="bg-white border rounded-[2rem] shadow-sm overflow-hidden border-amber-200">
                                <div class="p-6 bg-amber-400 text-blue-900 font-black flex justify-between">Sourcing Requests (Vendor) <span>${sourcingRequests.length}</span></div>
                                <div class="divide-y">
                                    ${sourcingRequests.map(s => `<div class="p-6 hover:bg-amber-50 transition"><div class="font-black text-blue-900">${s.vendor}</div><div class="text-xs text-slate-500 mt-1">${s.item}</div></div>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        // --- COMPONENTS ---
        function renderProduct(name, price, icon) {
            return `<div class="bg-white p-8 rounded-[2.5rem] border shadow-sm hover:shadow-xl transition-all duration-300 group">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-blue-600 group-hover:text-white transition">
                    <i data-lucide="${icon}"></i>
                </div>
                <h4 class="font-black text-slate-800 text-lg">${name}</h4>
                <p class="text-blue-600 font-black text-xl mt-3">${price}</p>
            </div>`;
        }

        // --- ACTIONS ---
        function doCalc() {
            const a = document.getElementById('cAmt').value;
            const p = document.getElementById('cPrc').value;
            const res = (a * p) / 100;
            document.getElementById('cRes').innerHTML = `
                <p class="text-xs font-bold text-blue-300 uppercase mb-2">Calculated Margin</p>
                <p class="text-5xl font-black">₹${res.toLocaleString()}</p>
            `;
        }

        function makeInvoice() {
            const name = document.getElementById('invName').value || "Valued Client";
            const desc = document.getElementById('invDesc').value || "Electrical Services & Materials";
            const amt = Number(document.getElementById('invAmt').value);
            const gstP = Number(document.getElementById('invGst').value);
            const gstVal = (amt * gstP) / 100;

            document.getElementById('invoiceContent').innerHTML = `
                <div class="flex justify-between items-start border-b-4 border-blue-900 pb-12 mb-12">
                    <div>
                        <h1 class="text-4xl font-black text-blue-900 uppercase leading-none">PRIYA ELECTRICALS</h1>
                        <p class="text-xs font-black text-slate-400 tracking-[0.3em] mt-2 uppercase">Engineered Solutions</p>
                        <p class="text-sm mt-6 text-slate-500">GSTIN: 27AAAPP1234A1Z5</p>
                    </div>
                    <div class="text-right">
                        <h2 class="text-4xl font-light text-slate-300 tracking-tighter uppercase">Tax Invoice</h2>
                        <p class="text-sm font-bold mt-4">Invoice No: ${Math.floor(Math.random()*9000)+1000}</p>
                        <p class="text-sm">Date: ${new Date().toLocaleDateString()}</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-20 mb-16">
                    <div>
                        <h3 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] mb-4">Invoice To</h3>
                        <p class="text-2xl font-black text-slate-800">${name}</p>
                    </div>
                    <div class="text-right">
                        <h3 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] mb-4">Payment Status</h3>
                        <p class="text-xl font-bold text-amber-500 uppercase tracking-widest">DUE ON RECEIPT</p>
                    </div>
                </div>

                <table class="w-full text-left border-collapse mb-16">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="p-6 font-black uppercase text-xs tracking-widest border-b">Item Description</th>
                            <th class="p-6 font-black uppercase text-xs tracking-widest border-b text-right">Tax Rate</th>
                            <th class="p-6 font-black uppercase text-xs tracking-widest border-b text-right">Amount</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <tr>
                            <td class="p-8 font-bold text-slate-700">${desc}</td>
                            <td class="p-8 text-right font-medium text-slate-500">${gstP}%</td>
                            <td class="p-8 text-right font-black text-slate-900">₹${amt.toLocaleString()}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="flex justify-end">
                    <div class="w-80 space-y-4">
                        <div class="flex justify-between text-sm">
                            <span class="text-slate-400 font-bold uppercase">Subtotal</span>
                            <span class="font-bold text-slate-800">₹${amt.toLocaleString()}</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-slate-400 font-bold uppercase">GST (${gstP}%)</span>
                            <span class="font-bold text-slate-800">₹${gstVal.toLocaleString()}</span>
                        </div>
                        <div class="h-px bg-slate-200"></div>
                        <div class="flex justify-between items-center pt-2">
                            <span class="text-xl font-black text-blue-900 uppercase">Grand Total</span>
                            <span class="text-3xl font-black text-blue-900">₹${(amt + gstVal).toLocaleString()}</span>
                        </div>
                    </div>
                </div>

                <div class="mt-32 pt-10 border-t flex justify-between items-center text-[9px] text-slate-400">
                    <div class="max-w-xs leading-relaxed uppercase tracking-widest font-bold">
                        1. All disputes are subject to local jurisdiction.<br>
                        2. Goods once sold cannot be returned.
                    </div>
                    <div class="text-center">
                        <div class="w-40 h-px bg-slate-300 mb-2"></div>
                        <p class="font-black text-slate-900 text-[10px] uppercase">Authorised Signatory</p>
                    </div>
                </div>
            `;
            document.getElementById('invoiceModal').classList.remove('hidden');
            document.getElementById('invoiceModal').classList.add('flex');
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('invoiceModal').classList.add('hidden');
        }

        function handleOrder(e) {
            e.preventDefault();
            const f = e.target;
            orders.unshift({
                id: "PE-" + Math.floor(1000 + Math.random()*9000),
                client: f.name.value,
                type: f.type.value,
                status: "Pending",
                date: new Date().toISOString().split('T')[0]
            });
            showView('tracking');
        }

        function handleSource(e) {
            e.preventDefault();
            const f = e.target;
            sourcingRequests.unshift({
                id: "SRC-" + Math.floor(100 + Math.random()*900),
                vendor: f.vendor.value,
                item: f.items.value,
                date: new Date().toISOString().split('T')[0]
            });
            alert("Your offer has been sent to Priya's internal sourcing storage.");
            showView('home');
        }

        window.onload = () => showView('home');
    </script>
</body>
</html>
